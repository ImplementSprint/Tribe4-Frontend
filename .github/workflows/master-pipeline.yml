name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”„ BUILD STAGE: BluesClues-Web
  bluescluesweb:
    name: Build BluesClues-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: BluesClues-Web
      sonar-project-key: Tribe4-Frontend_Web_BluesClues-Web
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: BluesClues-Web
  deploy-staging-bluescluesweb:
    name: Deploy Staging â€” BluesClues-Web
    needs: bluescluesweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: BluesClues-Web
      app-type: web
      artifact-name: BluesClues-Web-web-build
    secrets: inherit

